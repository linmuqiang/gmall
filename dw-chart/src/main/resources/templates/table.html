    <script src="assets/js/echarts.min.js"></script>
    <script type="text/javascript">
        function submitCondition() {
            $("#dataTables-example").DataTable().ajax.reload();
        }

        $(document).ready(function () {
            showAnalysis1();
            showAnalysis2();
            $("#blrz-entry-date-start").datetimepicker({//选择年月日
                format: 'yyyy-mm-dd',
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,//显示‘今日’按钮
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,  //Number, String. 默认值：0, 'hour'，日期时间选择器所能够提供的最精确的时间选择视图。
                clearBtn: true,//清除按钮
                forceParse: 0
            });

            $("#blrz-entry-date-start").on('change', function () {
                var thisEntryDate = $("#blrz-entry-date-start").val();
            });

            var data = $('#dataTables-example').dataTable({
                "processing": true,//刷新的那个对话框
                "serverSide": true,//服务器端获取数据
                "info": false,
                "searching" : false,
                "paging": false,//开启分页
                "ajax": {
                    "url": "getData",
                    "dataSrc": "data",
                    "dataType": "text",
                    "data": function (d) {
                        d.time = $("#blrz-entry-date-start").val();
                        d.level = $("#sel").val();
                        d.text = $("#tex").val();
                    },
                    "dataFilter": function (data) {//json是服务器端返回的数据
                        console.log(data)
                        var json = eval(data);
                        showAnalysis1()
                        showAnalysis2()
                        console.log(json)
                        var returnData = {};
                        returnData.draw = 0;
                        returnData.recordsTotal = json.length;//返回数据全部记录
                        returnData.recordsFiltered = json.length;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = json;//返回的数据列表
                        console.log(returnData)
                        return returnData;//这几个参数都是datatable需要的，必须要
                    }
                },

                 "columns": [
                    {"data": "order_detail_id"},
                    {"data": "user_id"},
                    {"data": "sku_name"},
                    {"data": "sku_price"},
                    {"data": "sku_num"},
                    {"data": "benefit_reduce_amount"},
                    {"data": "original_total_amount"},
                    {"data": "feight_fee"},
                    {"data": "final_total_amount"},
                    {"data": "province_name"},
                    {"data": "tm_name"},
                    {"data": "category3_name"},
                    {"data": "create_time"}
                ]
            })
        })


        function showAnalysis1() {
            var myChart = echarts.init(document.getElementById('main1'));
            var option = ({
                title: {
                    text: '男女比例数据分析',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['男', '女']
                },
                series: [
                    {
                        name: '占比',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
            myChart.setOption(option);
            $.ajax({
                type: "get",
                async: false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                url: "getSexData",
                dataType: "json",
                data: {
                    'time': $("#blrz-entry-date-start").val(),
                    'type': 'sex'
                },
                //返回数据形式为json
                success: function (result) {
                    var group = eval(result);
                    console.log(group)
                    if (group) {
                        myChart.setOption({        //加载数据图表
                            series: [
                                {
                                    name: '占比',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: group,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        });
                    }
                }
            })
        }

        function showAnalysis2() {
            var myChart = echarts.init(document.getElementById('main2'));
            var option = ({
                title: {
                    text: '年龄比例数据分析',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['20岁以下', '20-30岁', '30岁以上']
                },
                series: [
                    {
                        name: '占比',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
            myChart.setOption(option);
            $.ajax({
                type: "get",
                async: false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                url: "getSexData",
                dataType: "json",
                data: {
                    'time': $("#blrz-entry-date-start").val(),
                    'type': 'age'
                },
                success: function (result) {
                    var group = eval(result);
                    console.log(group)
                    if (group) {
                        myChart.setOption({        //加载数据图表
                            series: [
                                {
                                    name: '占比',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: group,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        });

                    }

                }
            })
        }

    </script>
